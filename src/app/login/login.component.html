<div class="webauthn-card">
	<h2>Login</h2>

	<label class="field">
		<span>Username</span>
		<input [(ngModel)]="username" placeholder="Enter username" />
	</label>

	<div class="actions">
		<button (click)="loginUser()">Sign In</button>
	</div>

	<p class="status" *ngIf="status">{{ status }}</p>
</div>
