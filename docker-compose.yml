services:
  angular-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"   # Access app at http://localhost:8080
    restart: unless-stopped
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - angular_app_data:/usr/share/nginx/html/angular-app:ro
    depends_on:
      - angular-app  
volumes:
  angular_app_data:
  
